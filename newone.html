<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="firstname">firstno</label>
        <input type="number"id ="firstno"/><br><br>
        <label for="secondname">secondno</label>
        <input type="number"  id="secondno"/><br><br>
        <button id="button" type="button" value="sum" onclick="sum()">Submit</button><br><br>
        <div id="result"></div>
        <label for="result">Sum</label>
        <input type="number" name="" id="newone"><br>
    </form>
    <script>
     let sum = () => {

        let firstno = document.getElementById('firstno').value;

        let secondno = document.getElementById('secondno').value;

        let result = document.getElementById('result');

        let sum = Number(firstno) + Number(secondno);
        
        result.innerHTML = `sum : ${sum}`;
        document.getElementById("newone").value=sum;
        // console.log(sum);

        };
    </script>
</body>
</html>
